name: Deploy MkDocs site

on:
  push:
    branches:
      - master  # Или main, если ваша основная ветка называется main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Этот шаг клонирует репозиторий

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs
        pip install mkdocs-material

    - name: Build the site
      run: mkdocs build  # Собирает сайт в папке ./site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub автоматически предоставляет этот токен
        publish_dir: ./site  # Папка с собранным сайтом
        publish_branch: gh-pages  # Указываем ветку, на которую будет выкладываться сайт
